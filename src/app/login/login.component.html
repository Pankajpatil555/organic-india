

<body>
  
  


<div class="container">
  <div class="row">
    <div class="col-md-5">
      <span >
        Organic India
      </span>
    </div>
    <div class="col-md-6 justify-content-center">
      <form [formGroup]="loginform"(ngSubmit)="loginuser()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control"  formControlName="user" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          <span style="color: red;"   *ngIf="userx&&userx.invalid&&userx.touched" >This is Invalid Email</span>
        </div>





        <div class="mb-3">
          <label  class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-success"[disabled]="loginform.invalid">Login</button>
      </form>
      
    </div>
  </div>
</div>

</body>
